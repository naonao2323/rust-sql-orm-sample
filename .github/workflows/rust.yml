name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: 1.79.0
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install Task
      uses: arduino/setup-task@v2
      with:
        version: 3.x
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Install atlas
      run: curl -sSf https://atlasgo.sh | sh
    - uses: actions/checkout@v4
    - name: Build
      run: task up
    - name: Run tests
      run: task test
